{%extends 'main.html'%}
{%block title%}OTS-login form {%endblock%}
{%block top%}
<a href="{%url 'OTS:registrationform'%}">New candidate?</a>

{%endblock%}
{%block content%}
<div class="all-forms">
    {%if  loginError%}
        <div id="error"> {{loginError}}</div>
    {%endif%}
    <form action="{%url 'OTS:login'%}"method="POST">
        {%csrf_token%}
        <div class="form-unit">
            <lable for="username">Username

            </lable>
            <input type="text" name="username">

        </div>
        <div class="form-unit">
            <lable for="password">password

            </lable>
            <input type="password" name="password">

        </div>
        <div class="form-unit">
            <input type="submit" value="Login">

            
            <input type="reset" value="clear">

        </div>


    </form>
    New user<a href="{%url 'OTS:registrationform'%}">Click here</a>

</div>
{%endblock%}
